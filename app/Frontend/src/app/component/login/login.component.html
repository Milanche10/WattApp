<div class="body">
  <div class="layer"></div>
  <div class="d-flex justify-content-center align-items-center">
    <img src="../../../assets/logoWhite.png" alt="logo" class="logo">
  </div>
  <div class="login-box">
    <div class="row justify-content-center">
      <h2>WattApp</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="user-box">
          <input type="text" name="" required="" formControlName="email">
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" name="" required="" formControlName="password">
          <label>Password</label>
        </div>
        <button type="submit" id="submitButton">
          <a>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
           <ng-container *ngIf="!showSpinner">Log in</ng-container> 
            <mat-progress-spinner *ngIf="showSpinner" diameter="25" mode="indeterminate" class="custom-spinner-color spinner-overlay" ></mat-progress-spinner>
          </a>
          </button>
      </form>
      <!-- <p class="signup-link">Don't have an account? <a routerLink="/register">Sign up</a></p> -->
    </div>
  </div>
</div>
