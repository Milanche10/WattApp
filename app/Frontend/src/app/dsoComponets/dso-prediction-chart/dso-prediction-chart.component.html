<div class="site-wrapper">
  <section class="tabs-wrapper">
    <div class="tabs-container">
      <div class="tabs-block">
        <div class="tabs">
          <input type="radio" name="tabs2" id="tab2" checked="true" value="line" [(ngModel)]="type"/>
          <label for="tab2"><p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M0 0h1v15h15v1H0V0Zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5Z"/>
          </svg>   </p> <span style="margin-left: 15px;">Analytics - Prediction of usage and production</span></label>
            <div class="tab">
            <div class="container">
              <p>Select Year:</p>
               <select id="year-select" [(ngModel)]="selectedYear" (change)="createHistoryChartYearly()">
               <option *ngFor="let year of years" [value]="year">{{ year }}</option>
                 </select>

             <p class="month">Display the specified month for the selected year:</p>
            <select id="month-select" [(ngModel)]="selectedMonth" (change)="createHistoryChartMonth()">
            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
             </select>
            </div>
             <canvas id="Chart"></canvas>

            </div>
        </div>
      </div>
    </div>
  </section>
