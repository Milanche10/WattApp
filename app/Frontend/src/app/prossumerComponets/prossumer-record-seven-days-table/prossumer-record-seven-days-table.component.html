<div class="table-wrapper">
  <p>Prosumer Record Seven Days Table</p>
    <table class="fl-table table-responsive">
        <thead>
        <tr>
            <th>Date</th>
            <th>Usage</th>
            <th>Produced</th>
        </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let record of  this.arrayOFSums; let i = index;">
            <tr *ngIf="showAllRows || i < 3" >
              <td>{{ record.day | date: 'dd.MM.yyyy'}}</td>
              <td>{{ record.sumOFUsage | number : '1.3-3'}}<span class="unit"> kWh</span></td>
              <td>{{ record.sumOFProduced | number : '1.3-3'}}<span class="unit"> kWh</span></td>
            </tr>
          </ng-container>
        <tbody>
    </table>
    <button (click)="toggleShowAllRows()">
      {{ showAllRows ? 'View less' : 'View all' }}
    </button>
  </div>
