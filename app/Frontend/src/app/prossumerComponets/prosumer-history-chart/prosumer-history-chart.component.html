        <input type="radio" name="tabs" id="tab1" checked="checked" value="bar" [(ngModel)]="type"/>

          </svg>   </p> <span style="margin-left: 15px;">Analytics - Total usage and production</span></label>

              <p>Select Year:</p>

                 </select>

            <select id="month-select" [(ngModel)]="selectedMonth" (change)="createHistoryChartMonth()">
            <option *ngFor="let month of months" [value]="month">{{ month }}</option>
             </select>
