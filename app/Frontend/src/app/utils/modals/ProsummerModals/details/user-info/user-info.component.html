<div class="container">
        <div class="main">
           <div class="row">
                <div class="col-md-4 mt-1">
                        <div class="card text-center sidebar">
                                <div class="card-body">
                                         <p><svg xmlns="http://www.w3.org/2000/svg" width="85" height="85" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                        </svg> </p>                             
                                        <div class="mt-3" >
                                                <h4>{{data.firstName}} {{data.lastName}}</h4>
                                        </div>
                                </div>
                         </div>
                </div>
                
                <div class="col-md-8 mt-1">
                        <div class="card2 md-3 content">
                                <h2 class="m-3 pt-3">About:</h2>
                                <div class="row">
                                        <div class="col-md-3">
                                                <h5>Full Name: </h5>
                                        </div>
                                        <div class="col-md-9 text-secondary">{{data.firstName}} {{data.lastName}}</div>
                                </div>
                                <hr>
                                <div class="row">
                                 <div class="col-md-3">
                                        <h5>Email: </h5>
                                 </div>
                                 <div class="col-md-9 text-secondary">
                                        {{data.email}}
                                 </div>
                                </div>
                                <hr>
                                <div class="row">
                                 <div class="col-md-3">
                                        <h5>Address: </h5>
                                 </div>
                                 <div class="col-md-9 text-secondary">
                                        {{data.adress}} 
                                 </div>
                                </div>
                                <hr>
                                <div class="row">
                                        <div class="col-md-3">
                                               <h5>JMBG: </h5>
                                        </div>
                                        <div class="col-md-9 text-secondary">
                                                {{data.jbmg}} 
                                        </div>
                                </div>
                                <hr>
                                <div class="row">
                                        <div class="col-md-3">
                                               <h5>BRLK: </h5>
                                        </div>
                                        <div class="col-md-9 text-secondary">
                                                {{data.brlk}}
                                        </div>
                                        
                                </div>

                        </div>
                </div>
        </div>
        </div>
</div>
