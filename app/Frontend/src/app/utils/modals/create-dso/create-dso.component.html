<div class="row">
    <form style="margin-top: 50px;" [formGroup]="createDso" (ngSubmit)="submit()">
        <h2 style="color: #99daff; margin-top: 50px; margin-bottom: 40px; display: flex; align-items: flex-end;">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-add"
                viewBox="0 0 16 16">
                <path
                    d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0ZM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z" />
                <path
                    d="M8.256 14a4.474 4.474 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10c.26 0 .507.009.74.025.226-.341.496-.65.804-.918C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4s1 1 1 1h5.256Z" />
            </svg>
            <span style="margin-left: 10px;">Add New Dispatcher</span>
        </h2>
        <div class="form-group name">
            <div class="input-container">
                <label>First Name</label>
                <input type="text" placeholder="Enter dispatcher's first name" name="" class="form-control" required=""
                    formControlName="firstName">
            </div>
            <div class="input-container">
                <label>Last Name</label>
                <input type="text" placeholder="Enter dispatcher's last name" class="form-control" required=""
                    formControlName="lastName">
            </div>
        </div>
        <div class="form-group email">
            <label>Email</label>
            <input type="text" placeholder="Enter dispatcher's email" class="form-control" required=""
                formControlName="email">
        </div>

        <div class="form-group password">
            <label>Password</label>
            <input type="password" placeholder="Enter dispatcher's password" class="form-control" required=""
                formControlName="password">
        </div>
        
        <br>
        <br>
        <br>

      

        <button type="submit" class="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg> Add Dispatcher

        </button>
    </form>

</div>
