<div id="modal-content-wrapper">
    <div id="modal-header">
        <div class="row navbar-dark bg-dark">
            <div class="col-sm-5">
                <h1 id="modal-title" ><svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" style="margin-bottom: 5px;" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                  </svg> {{this.global.modalHeader}}</h1>
            </div>
            <div class="col-sm-5"></div>
            <div class="col-sm-2">
                <div class="closePart">
                    <button type="button" class="closeButton"  (click)="closeModal()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                      </svg></button>
                </div>
            </div>
        </div>   
    </div>
    <div id="modal-body">
        <app-user-info 
            *ngIf="this.data.modalType == 0"
            [data]="this.data.data"
        ></app-user-info>
        <app-devices
            *ngIf="this.data.modalType == 1"
            [data]="this.data.data"
        ></app-devices>
        <app-create-user
            *ngIf="this.data.modalType == 2"
            [close]="closeModalFunction"
            [data]="this.data.data"
        >
        </app-create-user>
    </div>
    <!-- <footer id="modal-footer">
        <button mat-raised-button id="modal-close-button" (click)="closeModal()">Close</button>
    </footer> -->
</div>
